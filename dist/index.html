<!DOCTYPE html>
<html lang="en" theme="black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Docyment</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>

  <body>
    <form class="form">
      <div class="form-tel">
        <label class="form-tel-label">Телефон</label>
        <div class="form-tel-field">
          <p class="form-tel-name">Айфван Уточкин</p>
          <input class="form-tel-input" placeholder="+7 (___) ___-__-__" />
          <button type="button" class="form-tel-btn">
            <svg width="10" height="11" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                class="form-tel-btn-img"
                d="M5.00104 9.53333C7.35746 9.53333 9.26771 7.62308 9.26771 5.26667C9.26771 2.91025 7.35746 1 5.00104 1C2.64463 1 0.734375 2.91025 0.734375 5.26667C0.734375 7.62308 2.64463 9.53333 5.00104 9.53333Z"
                fill="#585858"
                stroke="#585858"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                class="form-tel-btn-img"
                d="M17 9V5.26667C17 4.13508 16.5505 3.04983 15.7503 2.24968C14.9502 1.44952 13.8649 1 12.7333 1H5.26667C4.13508 1 3.04983 1.44952 2.24968 2.24968C1.44952 3.04983 1 4.13508 1 5.26667V9"
                fill="#585858"
              />
              <path
                class="form-tel-btn-img"
                d="M17 9V5.26667C17 4.13508 16.5505 3.04983 15.7503 2.24968C14.9502 1.44952 13.8649 1 12.7333 1H5.26667C4.13508 1 3.04983 1.44952 2.24968 2.24968C1.44952 3.04983 1 4.13508 1 5.26667V9H17Z"
                stroke="#585858"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <button>Отправить</button>
      </div>
      <div class="form-tel-error">
        Введите номер телефона вручную или выберите контакт из телефонной книги смартфона
      </div>
    </form>
  </body>
</html>
